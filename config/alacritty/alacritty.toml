[font]
size = 7

[font.bold]
family = "Terminus"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Terminus"
style = "Bold"

[font.normal]
family = "Terminus"
style = "normal"

[font.offset]
x = 0
y = 0

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[selection]
semantic_escape_chars = ",?`|:\"' ()[]{}<>"

[window.dimensions]
columns = 80
lines = 24

[window.padding]
x = 2
y = 2
