blue = "0x62ADE3"
cyan = "0x66D9EF"
green = "0xA6E22E"
magenta = "0xAE81FF"
red = "0xFF5995"
white = "0xCCCCCC"
yellow = "0xE6DB74"

[colors.cursor]
cursor = "0xffffff"
